<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: sans-serif;
        }

        #editor {
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            overflow-y: auto;
            resize: none;
        }
    </style>
</head>
<body contenteditable="true" id="editor"></body>
</html>
